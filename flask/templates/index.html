<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Image Captioning</title>
</head>
<body> 
      <section>
        <div class="container" style="width: 700px;margin-left: 18px;">
            <br>
            <p class="lines1">Upload a image to get caption.</p>
            <br>
            <form action = "/predict" id="upload-file" method="post" enctype="multipart/form-data">
                <div class="button">
                    <button id="uploadButton" type="button" class="btn btn-outline-light btn-lg"  style="border-radius: 20px;">Upload</button>
                    <br>
                       <img id="imagePreview" src="#" alt="Uploaded Image Preview" style="max-width: 100%; height: auto; display: none;">
                    <br>
                    <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg" style="opacity: 0;">
                    <button type="submit" class="btn btn-info btn-lg"> submit</button>
                    <br>
                    <br>
                    <div style="margin-top: 30px;"><p style="color: #000000; font-size: 22px; font-weight: bold;">{{result}}</p></div>
                    
                </div>
            </form> 
        </div>
      </section>
      <br>
      <br>
      <br>
      <script src="{{ url_for('static', filename='js/index.js') }}" charset="utf-8"></script>
</body>
</html>
